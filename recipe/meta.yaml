{% set name = "toolbox_utils" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/toolbox_utils-{{ version }}.tar.gz
  sha256: fac4e70c60f848fda13647fa069f40e4da582a245ac596f3bddd847a4bc11bd1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - dateparser
    - tabulate
    - numpy
    - scipy
    - pandas
    - pint-pandas
    - pint
    - pydantic
    - setuptools
    - setuptools-scm
    - typing-extensions
    - odfpy >=1.4.1
    - xlrd >=2.0.1
    - openpyxl >=3.0.7
    - pyxlsb >=1.0.8
    - pytables >=3.6.1
    - matplotlib-base >=3.3.2
    - xlsxwriter
    - python >=3.8

test:
  imports:
    - toolbox_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/toolbox-utils/
  summary: Python toolbox for common utilities
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
