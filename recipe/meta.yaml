{% set name = "toolbox_utils" %}
{% set version = "3.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/toolbox_utils-{{ version }}.tar.gz
  sha256: 55df7e80cbfc2191e1e2517e870e656b7c915b17bc3f193b85788e660d29fef2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.8
    - dateparser
    - tabulate
    - numpy
    - scipy
    - pandas
    - pint-pandas
    - pint !=0.21
    - pydantic
    - typing-extensions
    - odfpy >=1.4.1
    - xlrd >=2.0.1
    - openpyxl >=3.0.7
    - pyxlsb >=1.0.8
    - pytables >=3.6.1
    - matplotlib-base >=3.3.2
    - xlsxwriter

test:
  imports:
    - toolbox_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/toolbox-utils/
  summary: Python toolbox for common utilities
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
